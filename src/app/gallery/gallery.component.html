<div class="gallery-container">
  <h2 class="title">Mi galeria</h2>
  <div class="images-list">
    @for(imageElement of imageService.images(); track imageElement.id) {
      <app-image-element [imageElement]="imageElement" (clickEvent)="getDetailImage(imageElement.id)" />
    }

    @empty {
      <p>No se encontr√≥ ninguna imagen</p>
    }
  </div>
</div>
